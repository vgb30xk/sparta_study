<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인창</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <!-- 로그인창 만들기(로그인 전) -->
    <div class="column_fix_wrap">
      <div id="account" class="sc_login">
        <h2 class="blind">로그인</h2>
        <p class="login_msg">네이버를 더 안전하고 편리하게 이용하세요</p>
        <!-- 로그인 버튼 -->
        <a
          href="https://nid.naver.com/nidlogin.login?mode=form&amp;url=https%3A%2F%2Fwww.naver.com"
          class="link_login"
        >
          <i class="ico_naver"><span class="blind">네이버</span></i
          >로그인
        </a>
        <!-- 아이디 비밀번호 찾기, 회원 가입 영역 -->
        <div class="sub_area">
          <div class="look_box">
            <a
              href="https://nid.naver.com/user/help.nhn?todo=idinquiry"
              class="link_look"
              >아이디</a
            >
            <a href="https://nid.naver.com/nidreminder.form" class="link_look"
              >비밀번호찾기</a
            >
          </div>
          <a
            href="https://nid.naver.com/nidregister.form?url=https%3A%2F%2Fwww.naver.com"
            class="link_join"
            >회원가입</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
