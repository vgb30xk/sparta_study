<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <button id="btn" type="button">버튼</button>

    <script>
      // id 가 btn 인 요소에 alert 을 표시하는 클릭 이벤트 부여하기
      $("#btn").on("click", function () {
        alert("버튼 클릭 이벤트");
      });
    </script>
  </body>
</html>
