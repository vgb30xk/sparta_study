<div class="write-container">
  <div class="writeUpload-box">
    <div id="drop-file" class="drag-file">
      <img src="https://img.icons8.com/pastel-glyph/2x/image-file.png" alt="파일 아이콘" class="image" />
      <p class="message">Drag files to upload</p>
      <img src="" alt="미리보기 이미지" class="preview" />
    </div>
    <div class="fileUploadBtn">
      <label class="file-label" for="chooseFile">Choose File</label>
      <input class="file" id="chooseFile" type="file" onchange="dropFile.handleFiles(this.files)" accept="image/png, image/jpeg" />
    </div>
  </div>
  <div class="write-box">
    <div class="writeBox-group">
      <label for="write-title">제목</label>
      <input id="write-title" type="text" maxlength="15" placeholder="제목을 작성해주세요" />
      <label for="write-posting">내용</label>
      <textarea id="write-posting" placeholder="내용을 작성해주세요"></textarea>
    </div>
  </div>
</div>
<div class="yesOrNobtns">
  <button id="btn_no" type="button">CANCEL</button>
  <button id="btn_yes" type="submit">EDIT</button>
</div>
